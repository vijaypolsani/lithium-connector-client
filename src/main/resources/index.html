<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron">
				<h2>
					Hello, Lithium Mule Connector Integration to Community!
				</h2>
			</div>
			<form class="form-horizontal"  action="http://localhost:8081/lithium" method="post" >
				<div class="form-group">
					 <label for="boardname" class="col-sm-2 control-label">Board Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name ="boardname" value = "scienceofsocial">
					</div>
				</div>
				<div class="form-group">
					 <label for="messageSubject" class="col-sm-2 control-label">Message Subject</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="messageSubject" value = "Test Msg from UI.">
					</div>
				</div>
				<div class="form-group">
					 <label for="messageBody" class="col-sm-2 control-label">Message Body</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="3" name="messageBody">Data insert for post....</textarea>
					</div>
				</div>
				<div class="form-group">
					 <label for="messageTeaser" class="col-sm-2 control-label">Message Teaser</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="messageTeaser" value = "Great Tech Post">
					</div>
				</div>
				<div class="form-group">
					 <label for="tagAdd" class="col-sm-2 control-label">Tags</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="tagAdd" value = "TAG1,TAG2">
					</div>
				</div>
				<div class="form-group">
					 <label for="labels" class="col-sm-2 control-label">Labels</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="labels" value ="LABEL1">
					</div>
				</div>
				<div class="form-group">
					 <label for="messageIsDraft" class="col-sm-2 control-label">Message Draft? (true/false)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="messageIsDraft" value = "false">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button id = "submit" type="submit" class="btn btn-default">Send Post to Community</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
